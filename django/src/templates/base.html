<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title> Title </title>

     <!-- HTML webpack plugin CSS -->
     <% for (var css in htmlWebpackPlugin.files.css) { %>
     <link href="{% static '<%= htmlWebpackPlugin.files.css[css] %>' %}" rel="stylesheet">
     <% } %>

   </head>
   <body>
    <h1>Hello, World!</h1>

    <div id="app">

      <div> {{ message }} </div>
      <i class="el-icon-loading"></i>
      <el-button type="text">Text Button</el-button>

    </div>

    <img src="../assets/worst_ever.jpg" alt="comic book guy">

    <!-- HTML webpack plugin JS -->
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
      <script src="{% static '<%= htmlWebpackPlugin.files.chunks[chunk].entry %>' %}"></script>
    <% } %>

   </body>
 </html>
